<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive landing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="all-center">
        <nav>
            <div class="logo-container">
                <h1 id="logo">Fzk-dev</h1>
            </div>

            <div class="items-container"> 
             <a href="#home">Home</a>
             <a href="#about">About</a>
             <a href="#contact">Contact</a>
            </div> 

            <div id="menu-2-container">
            <button id="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-menu-2" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M4 6l16 0"></path>
                    <path d="M4 12l16 0"></path>
                    <path d="M4 18l16 0"></path>
                 </svg>
           </button>
            </div>
        </nav>
    </header>
    <main class="all-center">
      <section class="container">
          <div class="hero-text">
            <h1 class="hero-title">
                Your perfect coffe experience
            </h1>
             <p class="hero-p"> Indulge in artisanal coffe delights. Crafted with passion, brewed with perfection.
                Savor the Flavor!
             </p>
             <button id="order-button">
                <span class="cart-icon">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                  </svg>
                </span>
                <span class="order-text">Order now</span>
             </button>
        </div>
        <img src="images/res-img.webp" alt="Coffee isometric design concept with small people characters around big paper cup of coffee vector illustration">
      </section>
    </main>
</body>
</html>
